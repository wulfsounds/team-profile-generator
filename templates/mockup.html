<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./bootstrap-reboot.css" />
    <link rel="stylesheet" href="./bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="./main.css" />
    <title>Team Profile Generator</title>

<body>
    <header>
        <h1>My Team</h1>
    </header>
    <div class="card mb-3 border" style="max-width: 18rem;">
        <div class="card-header">
            <h2>Name</h2>
            <h3>Role</h3>
        </div>
        <div class="card-body text-secondary">
            <div class="card" style="width: 15.5rem;">
                <ul class="list-group list-group-flush">
                    <li id="idNum" class="list-group-item">ID No.</li>
                    <li id="email" class="list-group-item">Email</li>
                    <li id="gitHub" class="list-group-item">GitHub</li>
                </ul>
            </div>
        </div>
    </div>
    <footer>
        <h5>2022 Dev Wulf for SMU Coding Bootcamp | Find this repo on <span><a href="github.com/wulfsounds">GitHub.</a></span></h5>
    </footer>
</body>
